<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Инвестиционный калькулятор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #272727;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^3.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Загрузка библиотек -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Код приложения -->
    <script type="text/babel" data-type="module">
      const { useState, useCallback, useEffect, StrictMode } = React;
      const { createRoot } = ReactDOM;
      const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

      // --- Компоненты иконок ---
      const PiggyBankIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-[#EDC46E]" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M19.043 7.043C18.496 6.496 17.822 6.13 17 6H7a5 5 0 00-5 5v2a5 5 0 005 5h10a2 2 0 002-2V8c0-.822-.37-1.496-.957-.957zM7 20h10" />
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 6V3m0 3h2a2 2 0 012 2v0a2 2 0 01-2 2h-2m-2-4H8a2 2 0 00-2 2v0a2 2 0 002 2h2" />
          </svg>
      );

      const CalculatorIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
      );

      const ChartIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
      );

      // --- Компонент InputSlider ---
      const InputSlider = ({ label, value, onChange, min, max, step, unit }) => {
        const [isFocused, setIsFocused] = useState(false);
        const [inputValue, setInputValue] = useState(String(value));

        useEffect(() => {
          if (!isFocused) {
            setInputValue(String(value));
          }
        }, [value, isFocused]);

        const handleInputChange = (e) => {
          const sanitizedValue = e.target.value.replace(unit === '%' ? /[^0-9.]/g : /[^0-9]/g, '');
          setInputValue(sanitizedValue);
        };

        const handleBlur = () => {
          let numValue = unit === '%' ? parseFloat(inputValue) : parseInt(inputValue, 10);
          if (isNaN(numValue)) {
            setIsFocused(false);
            setInputValue(String(value)); // Revert
            return;
          }
          numValue = Math.max(min, Math.min(max, numValue));
          onChange(numValue);
          setIsFocused(false);
        };

        const handleFocus = () => {
          setInputValue(String(value));
          setIsFocused(true);
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            e.target.blur();
          }
        };

        const handleSliderChange = (e) => {
          const numValue = Number(e.target.value);
          onChange(numValue);
        };

        const formattedValue =
          unit === '$'
          ? `${new Intl.NumberFormat('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value)} $`
          : `${unit === '%' ? value.toLocaleString('ru-RU', {minimumFractionDigits: 0, maximumFractionDigits: 1}) : new Intl.NumberFormat('ru-RU').format(value)} ${unit}`;

        return (
          <div className="space-y-2">
            <label className="flex justify-between items-baseline text-sm font-medium text-zinc-300">
              <span>{label}</span>
              <input
                type="text"
                value={isFocused ? inputValue : formattedValue}
                onFocus={handleFocus}
                onBlur={handleBlur}
                onChange={handleInputChange}
                onKeyDown={handleKeyDown}
                className="bg-[#272727] text-white text-right font-semibold rounded-md py-1 px-2 w-36 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-[#EDC46E]"
              />
            </label>
            <input
              type="range"
              min={min}
              max={max}
              step={step}
              value={value}
              onChange={handleSliderChange}
              className="w-full h-2 bg-zinc-700 rounded-lg appearance-none cursor-pointer accent-[#EDC46E]"
            />
          </div>
        );
      };

      // --- Компонент ResultsDisplay ---
      const ResultsDisplay = ({ results }) => {
        const formatCurrency = (value) =>
          `${new Intl.NumberFormat('en-US', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0,
          }).format(value)} $`;

        const ResultCard = ({ title, value, icon, color }) => (
          <div className={`bg-black/25 p-4 rounded-xl flex items-center space-x-4 border-l-4 ${color}`}>
            <div className="flex-shrink-0">{icon}</div>
            <div>
              <p className="text-sm text-zinc-400">{title}</p>
              <p className="text-xl font-bold text-white">{value}</p>
            </div>
          </div>
        );

        return (
          <div>
              <h2 className="text-2xl font-bold text-white mb-4">Результаты</h2>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                  <ResultCard title="Итоговый баланс" value={formatCurrency(results.finalBalance)} icon={<PiggyBankIcon />} color="border-[#EDC46E]" />
                  <ResultCard title="Всего вложений" value={formatCurrency(results.totalContributions)} icon={<CalculatorIcon />} color="border-zinc-500" />
                  <ResultCard title="Доход от процентов" value={formatCurrency(results.totalInterest)} icon={<ChartIcon />} color="border-zinc-600" />
              </div>
          </div>
        );
      };
      
      // --- Компонент InvestmentChart ---
      const InvestmentChart = ({ data }) => {
        const formatAxisCurrency = (value) => {
            if (Math.abs(value) >= 1000000) return `${(value / 1000000).toFixed(1)}M $`;
            if (Math.abs(value) >= 1000) return `${(value / 1000).toFixed(0)}K $`;
            return `${value} $`;
        };

        const CustomTooltip = ({ active, payload, label }) => {
          if (active && payload && payload.length) {
            const data = payload[0].payload;
            const formatTooltipCurrency = (val) => `${new Intl.NumberFormat('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(val)} $`;
            
            return (
              <div className="bg-[#373737] p-4 rounded-lg border border-zinc-700 shadow-xl text-sm">
                <p className="font-bold text-white mb-2">{`Год ${label}`}</p>
                <p className="text-zinc-400">{`Всего вложений: ${formatTooltipCurrency(data.totalContributions)}`}</p>
                <p className="text-[#EDC46E]">{`Доход: ${formatTooltipCurrency(data.totalInterest)}`}</p>
                <p className="text-white font-semibold mt-1">{`Баланс: ${formatTooltipCurrency(data.balance)}`}</p>
              </div>
            );
          }
          return null;
        };

        return (
          <ResponsiveContainer width="100%" height="100%">
            <AreaChart data={data} margin={{ top: 10, right: 30, left: 20, bottom: 0 }}>
              <CartesianGrid strokeDasharray="3 3" stroke="#3f3f46" />
              <XAxis dataKey="year" stroke="#a1a1aa" tick={{ fill: '#a1a1aa', fontSize: 12 }} />
              <YAxis stroke="#a1a1aa" tick={{ fill: '#a1a1aa', fontSize: 12 }} tickFormatter={formatAxisCurrency} width={80} />
              <Tooltip content={<CustomTooltip />} cursor={{ fill: 'rgba(113, 113, 122, 0.1)' }}/>
              <Legend wrapperStyle={{fontSize: "14px", color: "#d4d4d8"}}/>
              <Area type="monotone" dataKey="totalContributions" stackId="1" stroke="#a1a1aa" fill="#71717a" fillOpacity={0.6} name="Вложения" />
              <Area type="monotone" dataKey="totalInterest" stackId="1" stroke="#EDC46E" fill="#EDC46E" fillOpacity={0.6} name="Доход" />
            </AreaChart>
          </ResponsiveContainer>
        );
      };

      // --- Компонент CalculatorForm ---
      const CalculatorForm = ({ initialInvestment, setInitialInvestment, monthlyContribution, setMonthlyContribution, years, setYears, annualRate, setAnnualRate, onCalculate }) => (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-white mb-4">Параметры</h2>
          <InputSlider label="Начальный капитал" value={initialInvestment} onChange={setInitialInvestment} min={0} max={1000000} step={1000} unit="$" />
          <InputSlider label="Ежемесячные пополнения" value={monthlyContribution} onChange={setMonthlyContribution} min={0} max={100000} step={500} unit="$" />
          <InputSlider label="Срок инвестирования" value={years} onChange={setYears} min={1} max={50} step={1} unit="лет" />
          <InputSlider label="Ожидаемая доходность" value={annualRate} onChange={setAnnualRate} min={36} max={72} step={0.5} unit="%" />
          <button onClick={onCalculate} className="w-full bg-[#EDC46E] hover:bg-[#d4ad61] text-slate-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#EDC46E] focus:ring-opacity-50 text-lg shadow-lg">
            Рассчитать
          </button>
        </div>
      );

      // --- Главный компонент App ---
      const App = () => {
        const [initialInvestment, setInitialInvestment] = useState(50000);
        const [monthlyContribution, setMonthlyContribution] = useState(5000);
        const [years, setYears] = useState(10);
        const [annualRate, setAnnualRate] = useState(36);
        const [results, setResults] = useState(null);
        const [chartData, setChartData] = useState([]);
        const [isCalculated, setIsCalculated] = useState(false);

        const calculateInvestmentGrowth = useCallback(() => {
          const monthlyRate = annualRate / 100 / 12;
          const totalMonths = years * 12;

          // Расчет для карточек результатов
          let finalBalance = initialInvestment;
          for (let i = 0; i < totalMonths; i++) {
              finalBalance = finalBalance * (1 + monthlyRate) + monthlyContribution;
          }
          const totalContributions = initialInvestment + monthlyContribution * totalMonths;
          const totalInterest = finalBalance - totalContributions;
          setResults({ finalBalance, totalContributions, totalInterest });
          
          // Расчет данных для графика
          const points = [];
          let runningBalance = initialInvestment;
          let runningContributions = initialInvestment;
          points.push({year: 0, balance: Math.round(runningBalance), totalContributions: Math.round(runningContributions), totalInterest: 0});
          
          for (let y = 1; y <= years; y++) {
              for (let m = 0; m < 12; m++) {
                  runningBalance = runningBalance * (1 + monthlyRate) + monthlyContribution;
              }
              runningContributions += monthlyContribution * 12;
              let runningInterest = runningBalance - runningContributions;
              points.push({ year: y, balance: Math.round(runningBalance), totalContributions: Math.round(runningContributions), totalInterest: Math.round(runningInterest) });
          }

          setChartData(points);
          setIsCalculated(true);
        }, [initialInvestment, monthlyContribution, years, annualRate]);

        useEffect(() => {
          calculateInvestmentGrowth();
        }, []); // Запускаем расчет при первой загрузке

        return (
          <div className="bg-[#272727] min-h-screen text-gray-200 p-4 sm:p-6 lg:p-8">
            <div className="max-w-7xl mx-auto">
              <header className="text-center mb-8">
                <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-[#EDC46E]">
                  Инвестиционный калькулятор
                </h1>
                <p className="mt-2 text-lg text-zinc-400">
                  Спланируйте своё финансовое будущее.
                </p>
              </header>
              <main className="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div className="lg:col-span-2 bg-[#373737] p-6 rounded-2xl shadow-2xl border border-zinc-800">
                  <CalculatorForm {...{initialInvestment, setInitialInvestment, monthlyContribution, setMonthlyContribution, years, setYears, annualRate, setAnnualRate, onCalculate: calculateInvestmentGrowth}} />
                </div>
                <div className="lg:col-span-3 bg-[#373737] p-6 rounded-2xl shadow-2xl border border-zinc-800">
                  {isCalculated && results ? (
                    <div className="flex flex-col h-full">
                      <ResultsDisplay results={results} />
                      <div className="flex-grow mt-6 min-h-[300px] sm:min-h-[400px]">
                        <InvestmentChart data={chartData} />
                      </div>
                    </div>
                  ) : (
                    <div className="flex items-center justify-center h-full text-zinc-400">
                      <p>Загрузка калькулятора...</p>
                    </div>
                  )}
                </div>
              </main>
              <footer className="text-center mt-12 text-zinc-500 text-sm">
                  <p>Этот калькулятор предназначен для иллюстративных целей и не является финансовой консультацией.</p>
              </footer>
            </div>
          </div>
        );
      };

      // --- Монтирование приложения в DOM ---
      const rootElement = document.getElementById('root');
      const root = createRoot(rootElement);
      root.render(
        <StrictMode>
          <App />
        </StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
